name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Copy notebooks and convert Plotly outputs
        run: |
          # Copy fresh notebooks from notebooks/ to docs/examples/
          mkdir -p docs/examples
          cp notebooks/compute_geodesics.ipynb notebooks/meshes.ipynb notebooks/projection_hypersurfaces.ipynb notebooks/samplers.ipynb docs/examples/
          # Convert Plotly JSON to HTML
          python scripts/convert_plotly_outputs.py

      - name: Deploy documentation
        run: mkdocs gh-deploy --force

