name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          uv pip install --system -e .
          uv pip install --system kaleido

      - name: Convert notebooks to Markdown with Plotly
        run: |
          python scripts/convert_notebooks_to_md.py

      - name: Deploy documentation
        run: mkdocs gh-deploy --force

